<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Electry Fader Overlay</title>
    <style>
        /* 1. ESTILO VISUAL (CSS) - Tu dise√±o original mantenido */
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0); 
            font-family: Arial, sans-serif;
        }

        .fader-container {
            position: relative;
            width: 60px;
            height: 400px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .track {
            position: relative;
            width: 8px;
            height: 100%;
            background: #1a1a1a;
            border: 2px solid #333;
            border-radius: 4px;
            box-shadow: inset 0 0 8px #000;
        }

        .handle {
            position: absolute;
            left: 50%;
            bottom: 0%; 
            transform: translateX(-50%);
            width: 44px;
            height: 22px;
            background: linear-gradient(180deg, #444 0%, #222 100%);
            border: 1px solid #000;
            border-radius: 2px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.8);
            cursor: pointer;
            transition: bottom 0.05s linear; 
            z-index: 2;
        }

        .handle::after {
            content: "";
            position: absolute;
            top: 50%;
            left: 0;
            width: 100%;
            height: 2px;
            background: #ffffff;
            box-shadow: 0 0 4px #fff;
            transform: translateY(-50%);
        }

        .label {
            color: white;
            font-size: 10px;
            margin-top: 10px;
            text-shadow: 1px 1px 2px black;
            font-weight: bold;
            letter-spacing: 1px;
            opacity: 0.7;
        }

        /* Indicador de estado para saber si el motor est√° offline */
        #status-dot {
            width: 6px;
            height: 6px;
            background: red;
            border-radius: 50%;
            position: absolute;
            top: -15px;
            box-shadow: 0 0 5px red;
            transition: background 0.3s;
        }
        #status-dot.online {
            background: #00ffcc;
            box-shadow: 0 0 5px #00ffcc;
        }
    </style>
</head>
<body>

    <div class="fader-container">
        <div id="status-dot"></div>
        
        <div class="track">
            <div id="fader-handle" class="handle"></div>
        </div>
        <div class="label">ELECTRY ‚Ä¢ CH 2</div>
    </div>

    <script>
        const handle = document.getElementById('fader-handle');
        const statusDot = document.getElementById('status-dot');
        let socket;

        // Funci√≥n para conectar con el motor Python local
        function connect() {
            // Importante: Usamos 127.0.0.1 para evitar problemas de resoluci√≥n de nombres
            socket = new WebSocket('ws://127.0.0.1:8765');

            socket.onopen = () => {
                console.log("‚úÖ Electry Engine Conectado");
                statusDot.classList.add('online');
            };

            socket.onmessage = (event) => {
                try {
                    const data = JSON.parse(event.data);
                    
                    // Aseguramos que el valor est√© entre 0 y 100
                    let percentage = data.val * 100;
                    if (percentage > 100) percentage = 100;
                    if (percentage < 0) percentage = 0;
                    
                    // Movimiento suave del fader
                    handle.style.bottom = `${percentage}%`;
                    
                } catch (error) {
                    console.error("Error en datos recibidos:", error);
                }
            };

            socket.onclose = () => {
                console.log("üîå Motor desconectado. Reintentando...");
                statusDot.classList.remove('online');
                // Reintentar conexi√≥n cada 3 segundos si se cae
                setTimeout(connect, 3000);
            };

            socket.onerror = (err) => {
                // No mostramos error por consola para no ensuciar el log de OBS
                socket.close();
            };
        }

        // Iniciar conexi√≥n al cargar la p√°gina
        connect();
    </script>
</body>
</html>
